<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokemon World Creator (BETA)</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <script src="js/move.js" charset="utf-8"></script>
    <script src="js/canvas.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/fav.png">
  </head>
  <body>
    <div class="fog"></div>
    <div class="container">
      <h3 class="title">Pokémon World Creator</h3>
      <div class="tools box">
        <p data-gallery='escenario'>Escenarios</p>
        <p data-gallery='entrenador'>Entrenadores</p>
        <p data-gallery='pkmn'>Pokémon</p>
      </div>
      <div class="stage">
        <div class="card">
          <div class="char char1">
            <img src="">
          </div>
          <div class="char char2">
            <img src="">
          </div>
        </div>
      </div>
      <div class="confirm">
        <p>(Usa las flechas de dirección para mover los personajes)</p>
        <br>
        <button disabled type="button" name="button">Crear</button>
      </div>

    </div>
    <!-- gallery -->
    <div class="gallery none entrenador">
      <div class="scroll">

      </div>
    </div>
    <div class="gallery none escenario">
      <div class="scroll">

      </div>
    </div>
    <div class="gallery none pkmn">
      <div class="scroll">

      </div>
    </div>

  </body>
</html>
